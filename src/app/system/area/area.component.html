<nz-page-header class="site-page-header" nzBackIcon nzTitle="行政区划" nzSubtitle="">
</nz-page-header>
<div class="table-operations">
  <button nz-button>新增</button>
</div>
<nz-table [nzData]="listOfData" nzBordered nzTableLayout="fixed">
  <thead>
  <tr>
    <th>区域名称</th>
    <th>区域类型</th>
    <th>备注信息</th>
    <th>排序号</th>
    <th>状态</th>
    <th>更新时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData">
    <td>{{ data.name }}</td>
    <td>{{ data.type }}</td>
    <td>{{ data.note }}</td>
    <td>{{ data.sort }}</td>
    <td>{{ data.status }}</td>
    <td>{{ data.updateTime }}</td>
    <td>
      <button nz-button nzType="primary">编辑</button>
      <button nz-button nzType="danger">删除</button>
      <button nz-button nzType="danger">停用</button>
      <button nz-button nzType="primary">新增下级</button>
    </td>
  </tr>
  </tbody>
</nz-table>
