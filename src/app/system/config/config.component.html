<nz-page-header class="site-page-header" nzBackIcon nzTitle="参数设置" nzSubtitle="读取顺序：Environment --> JVM中启动的参数 --> application.yml --> 本参数设置中的参数，读取参数方法：Global.getConfig('参数键名')">
</nz-page-header>
<div class="table-operations">
  <button nz-button>新增</button>
</div>
<nz-table [nzData]="listOfData" nzBordered>
  <thead>
  <tr>
    <th>参数名称</th>
    <th>参数键名</th>
    <th>参数键值</th>
    <th>系统参数</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData">
    <td>{{ data.name }}</td>
    <td>{{ data.code }}</td>
    <td>{{ data.desc }}</td>
    <td>{{ data.version }}</td>
    <td>
      <button nz-button nzType="primary">编辑</button>
      <button nz-button nzType="danger">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
