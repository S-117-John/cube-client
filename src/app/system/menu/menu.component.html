<nz-page-header class="site-page-header" nzBackIcon nzTitle="菜单管理" nzSubtitle="This is a subtitle">
</nz-page-header>
<div class="table-operations">
  <button nz-button>新增</button>
</div>
<nz-table [nzData]="listOfData" nzBordered>
  <thead>
  <tr>
    <th>菜单名称</th>
    <th>归属模块</th>
    <th>链接</th>
    <th>排序</th>
    <th>类型</th>
    <th>可见</th>
    <th>权限标识</th>
    <th>菜单权重</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData">
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.address }}</td>
    <td>{{ data.address }}</td>
    <td>
      <button nz-button nzType="primary">编辑</button>
      <button nz-button nzType="danger">删除</button>
      <button nz-button nzType="primary">新增下级</button>
    </td>
  </tr>
  </tbody>
</nz-table>
