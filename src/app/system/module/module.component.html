<nz-page-header class="site-page-header" nzBackIcon nzTitle="模块管理" nzSubtitle="This is a subtitle">
</nz-page-header>
<div class="table-operations">
  <button nz-button>新增</button>
</div>
<nz-table [nzData]="listOfData" nzBordered>
  <thead>
  <tr>
    <th>模块名称</th>
    <th>模块编码</th>
    <th>模块描述</th>
    <th>版本</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData">
    <td>{{ data.name }}</td>
    <td>{{ data.code }}</td>
    <td>{{ data.desc }}</td>
    <td>{{ data.version }}</td>
    <td>{{ data.status }}</td>
    <td>
      <button nz-button nzType="primary">编辑</button>
      <button nz-button nzType="danger">停用</button>
      <button nz-button nzType="danger">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
